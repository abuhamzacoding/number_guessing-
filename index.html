<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myFun(){
            var randomNumber = Math.floor(Math.random() * 10) + 1; // Generate a number between 1 and 10
            
            var guessNumber = parseInt(document.getElementById("guess-input").value); // Get the input value as a number

            if (guessNumber === randomNumber) {
                this.myVic();
                // alert('Your guess is right!');
            } else {
                alert('Wrong guess! The correct number was ' + randomNumber);
            }
        }

       function myVic(){
        document.write("<img src='oscar.jpg' style='width: 400px;'/>");
       }
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 10!</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="10">
        <button id="guess-btn" onclick="myFun()">Submit Guess</button>
        <p class="message" id="message"></p>
    </div>
</body>
</html>
